<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <link rel="stylesheet" th:href="@{/css/exam/exam.css}">

</head>
<body>

<div class="container">
    <div class="header">
        <h1 th:text="${myHub.extractHubName}"></h1>
    </div>

    <div class="content">

        <div th:each="question : ${list}">

            <div th:if="${question.commonTextOptionContent != ''}">
                <div style="width: 100%; height: 20px;"></div>
                <div style="width: 100%; height: 20px; border-top: 2px solid #000000;"></div>
                <div style="padding: 10px; border: 1px solid #000000;" th:utext="${'[ ' + question.questionNoStr + ' ] 번 문제<br><br>' + question.commonTextOptionContent}"></div>
            </div>

            <div style="height: 20px;"></div>
            <h3 th:text="${question.questionNo}"></h3>
            <div th:utext="${question.question}"></div>
            <div style="height: 6px;"></div>
            <div th:if="${question.questionSub != ''}" style="padding: 10px; border: 1px solid #000000;" th:utext="${question.questionSub}"></div>
            <div style="height: 6px;"></div>
            <div th:utext="${ '1. ' + question.option1}"></div>
            <div style="height: 6px;"></div>
            <div th:utext="${ '2. ' + question.option2}"></div>
            <div style="height: 6px;"></div>
            <div th:utext="${ '3. ' + question.option3}"></div>
            <div style="height: 6px;"></div>
            <div th:utext="${ '4. ' + question.option4}"></div>
            <div style="height: 6px;"></div>
            <div th:utext="${ '5. ' + question.option5}"></div>
            <div style="height: 6px;"></div>


        </div>

    </div>

</div>
<script th:src="@{/js/exam/exam.js}"></script>
</body>
</html>
