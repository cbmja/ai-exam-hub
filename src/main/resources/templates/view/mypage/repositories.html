<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{view/layout/layout}">


<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/mypage/repositories.css}">
<div class="mypage-repo-ar c-c-c">

    <div style="height: 30px;"></div>

    <input class="repo-input" placeholder="내 저장소 찾기"/>

    <div class="r-e-c" style="height: 50px; border-bottom: 1px solid #DEE2E6; width: 70%;">
        <div class="create-repo-btn c-c">
            저장소 생성
        </div>

    </div>

    <div class="repo-element c-s-c" th:each="ele : ${list}">

        <div style="height: 10px;"></div>

        <div class="repo-ele-top r-s-c">
            <div th:text="${ele.extractHubName}"></div>
            <div style="margin-left: auto;">[준비중]문제</div>
        </div>

        <div style="height: 10px;"></div>

        <div class="repo-comment-ar r-s-c">
            <div th:text="${ele.comment}"></div>
        </div>

        <div style="height: 10px;"></div>

        <div class="repo-bottom r-e-c">
            <div th:text="${'생성일 : ' + ele.createdAt}">
            </div>
            <div style="margin-left: auto;" th:text="${'마지막 업데이트 : ' + ele.updatedAt}">
            </div>
        </div>
        <div style="height: 10px;"></div>

    </div>



</div>
    <!--<script th:src="@{/js/login/login.js}"></script>-->
</div>
</html>
