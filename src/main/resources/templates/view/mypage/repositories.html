<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{view/layout/layout}">


<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/mypage/repositories.css}">
<div class="mypage-repo-ar c-c-c">

    <div style="height: 30px;"></div>

    <input class="repo-input" placeholder="내 저장소 찾기"/>

    <div class="r-e-c" style="height: 50px; border-bottom: 1px solid #DEE2E6; width: 70%;">
        <div class="create-repo-btn c-c">
            저장소 생성
        </div>

    </div>

    <div class="repo-element c-s-c">

        <div style="height: 10px;"></div>

        <div class="repo-ele-top r-s-c">
            <div>국어 상급 문제 모음</div>
            <div style="margin-left: auto;">[21]문제</div>
        </div>

        <div style="height: 10px;"></div>

        <div class="repo-comment-ar r-s-c">
            <div>국어 오답률 60% 이상 문제 모음</div>
        </div>

        <div style="height: 10px;"></div>

        <div class="repo-bottom r-e-c">
            <div>
                생성일 : 2025-01-04 / 17:35
            </div>
            <div style="margin-left: auto;">
                마지막 업데이트 : 2025-02-21 / 19:23
            </div>
        </div>
        <div style="height: 10px;"></div>

    </div>



</div>
    <!--<script th:src="@{/js/login/login.js}"></script>-->
</div>
</html>
