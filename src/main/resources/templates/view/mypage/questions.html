<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{view/layout/layout}">


<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/mypage/questions.css}">

    <div class="questions-ar c-c-c">

        <div style="height: 30px;"></div>

        <div style="width: 70%;" class="r-s-c">
            <input class="question-input" id="question-search-input" placeholder="문제 찾기"/>
            <div style="width: 10px;"></div>
            <div class="question-search-btn c-c" id="question-search-btn">찾기</div>
        </div>


        <div class="r-e-c" style="height: 50px; width: 70%;">

            <div class="q-sort-btn hover-pointer-green">
                · 생성 일자로 정렬
            </div>
            <div style="width: 15px;"></div>
            <div class="q-sort-btn hover-pointer-green">
                · 업데이트 일자로 정렬
            </div>

            <div class="add-question-btn c-c hover-pointer-green" style="margin-left: auto;">
                · 문제 추가
            </div>

        </div>

    </div>




    <script th:src="@{/js/mypage/repositories.js}"></script>
</div>
</html>
