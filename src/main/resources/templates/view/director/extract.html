<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{view/director/layout}">


<div layout:fragment="content">

    <div  class="extract-ar">
        <link rel="stylesheet" th:href="@{/css/director/extract.css}">
        <th:block th:replace="~{view/director/right-form :: right-form}"></th:block>

        <!--<input type="hidden" id="userId" th:value="${userId}">-->
        <input type="hidden" id="hubCode" th:value="${myHub.extractHubCode}">
        <input type="hidden" id="cateCode">
        <input type="hidden" id="orgCode">
        <input type="hidden" id="year">
        <input type="hidden" id="month">
        <input type="hidden" id="subjectCode">
        <input type="hidden" id="type">

        <div id="canvas-ar">



            <div id="exam-info" class="exam-info-ar">
                <div class="exam-info-row"><span class="exam-info-title">그룹명</span> <span class="exam-info-sub">:&nbsp;&nbsp;&nbsp;</span><input class="g-name-form" id="exam-g-nm" placeholder="ex) 수능 국어 상급 문제 모음" th:value="${myHub.extractHubName}" readonly/></div>
                <div class="exam-info-row"><span class="exam-info-title">시험 종류</span> <span class="exam-info-sub" id="cate-data">:</span> </div>
                <div class="exam-info-row"><span class="exam-info-title">출제 기관</span> <span class="exam-info-sub" id="org-data">:</span> </div>
                <div class="exam-info-row"><span class="exam-info-title">출제 년도</span> <span class="exam-info-sub" id="year-data">:</span> </div>
                <div class="exam-info-row"><span class="exam-info-title">출제 월</span> <span class="exam-info-sub" id="month-data">:</span> </div>
                <div class="exam-info-row"><span class="exam-info-title">과목</span> <span class="exam-info-sub" id="subject-data">:</span> </div>
                <div class="exam-info-row"><span class="exam-info-title">타입</span> <span class="exam-info-sub" id="type-data">:</span> </div>
            </div>

            <!-- 추출 시험지 정보 입력 영역 --><!-- 추출 시험지 정보 입력 영역 --><!-- 추출 시험지 정보 입력 영역 --><!-- 추출 시험지 정보 입력 영역 -->
            <form class="extract-exam-form"><!-- 추출 시험지 정보 입력 영역 -->
                <select id="exam-cate-form" class="extract-select">
                    <option selected disabled>시험 종류</option>
                    <option th:each="cate : ${examCateList}" th:text="${cate.examCateName}" th:value="${cate.examCateCode}"></option>
                </select>

                <select id="exam-org-form" class="extract-select"><!-- 모의고사 선택이라고 가정 -->
                    <option selected disabled>출제기관</option>
                </select>

                <select id="year-form" class="extract-select"><!-- 모의고사 선택이라고 가정 -->
                    <option selected disabled>출제년도</option>
                    <option th:each="year : ${yearList}" th:text="${year}" th:value="${year}"></option>
                </select>

                <select id="month-form" class="extract-select"><!-- 모의고사 선택이라고 가정 -->
                    <option selected disabled>출제월</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                    <option value="0">없음</option>
                </select>

                <select id="subject-form" class="extract-select"><!-- 모의고사 선택이라고 가정 -->
                    <option selected disabled>과목(가나다순)</option>
                </select>

                <select id="type-form" class="extract-select"><!-- 모의고사 선택이라고 가정 -->
                    <option selected disabled>타입</option>
                    <option value="A">A형</option>
                    <option value="B">B형</option>
                    <option value="1">1형</option>
                    <option value="2">2형</option>
                    <option value="odd">홀수형</option>
                    <option value="even">짝수형</option>
                    <option value="x">없음</option>
                </select>

            </form>

            <div style="width: 100%; height: 15px;"></div><!-- 여백 -->

            <!-- 추출 시험지 업로드 영역 --><!-- 추출 시험지 업로드 영역 --><!-- 추출 시험지 업로드 영역 --><!-- 추출 시험지 업로드 영역 -->
            <div class="exam-pdf-form" id="drop-area"><!-- 추출 시험지 업로드 영역 -->
                시험지 선택(드래그 하세요)
            </div>

            <div style="width: 100%; height: 15px;"></div><!-- 여백 -->

            <!-- 입력 완료 버튼 --><!-- 입력 완료 버튼 --><!-- 입력 완료 버튼 --><!-- 입력 완료 버튼 --><!-- 입력 완료 버튼 --><!-- 입력 완료 버튼 -->
            <div class="extract-btn-ar">
                <div class="exam-pdf-edit" id="edit-pdf">파일 변경</div><!-- 입력 완료 버튼 -->
                <div class="exam-data-submit" id="submit-pdf">저장소 생성</div><!-- 입력 완료 버튼 -->
            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script th:src="@{/js/director/extract.js}"></script>
</div>
</html>
