<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{view/director/layout}">


<div layout:fragment="content">

    <div  class="extract-ar">
        <link rel="stylesheet" th:href="@{/css/director/extract.css}">
        <th:block th:replace="~{view/director/right-form :: right-form}"></th:block>

        <div id="exam-info" class="exam-info-ar">
            <div class="exam-info-row"><span class="exam-info-title">시험 종류</span> <span class="exam-info-sub" id="cate-data">:&nbsp;&nbsp;&nbsp;중간고사</span> </div>
            <div class="exam-info-row"><span class="exam-info-title">출제 기관</span> <span class="exam-info-sub" id="org-data">:&nbsp;&nbsp;&nbsp;국립전통예술고등학교</span> </div>
            <div class="exam-info-row"><span class="exam-info-title">과목</span> <span class="exam-info-sub" id="subject-data">:&nbsp;&nbsp;&nbsp;국어</span> </div>
            <div class="exam-info-row"><span class="exam-info-title">출제 년도</span> <span class="exam-info-sub" id="year-data">:&nbsp;&nbsp;&nbsp;2024</span> </div>
            <div class="exam-info-row"><span class="exam-info-title">출제 월</span> <span class="exam-info-sub" id="month-data">:&nbsp;&nbsp;&nbsp;5</span> </div>
            <div class="exam-info-row"><span class="exam-info-title">타입</span> <span class="exam-info-sub" id="type-data">:&nbsp;&nbsp;&nbsp;없음</span> </div>
        </div>

        <!-- 추출 시험지 정보 입력 영역 --><!-- 추출 시험지 정보 입력 영역 --><!-- 추출 시험지 정보 입력 영역 --><!-- 추출 시험지 정보 입력 영역 -->
        <form class="extract-exam-form"><!-- 추출 시험지 정보 입력 영역 -->
            <select id="exam-cate-form" class="extract-select">
                <option selected disabled>시험 종류</option>
                <option th:each="cate : ${examCateList}" th:text="${cate.examCateName}" th:value="${cate.examCateCode}"></option>
            </select>

            <select id="exam-org-form" class="extract-select"><!-- 모의고사 선택이라고 가정 -->
                <option selected disabled>출제기관</option>
            </select>

            <select id="subject-form" class="extract-select"><!-- 모의고사 선택이라고 가정 -->
                <option selected disabled>과목</option>
            </select>

            <select id="year-form" class="extract-select"><!-- 모의고사 선택이라고 가정 -->
                <option selected disabled>출제년도</option>
                <option th:each="year : ${yearList}" th:text="${year}" th:value="${year}"></option>
            </select>

            <select id="month-form" class="extract-select"><!-- 모의고사 선택이라고 가정 -->
                <option selected disabled>출제월</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>상관없음</option>
            </select>

            <select id="type-form" class="extract-select"><!-- 모의고사 선택이라고 가정 -->
                <option selected disabled>타입</option>
                <option>A형(타입)</option>
                <option>B형(타입)</option>
                <option>1형(타입)</option>
                <option>2형(타입)</option>
                <option>홀수형(타입)</option>
                <option>짝수형(타입)</option>
            </select>

        </form>

        <div style="width: 100%; height: 15px;"></div><!-- 여백 -->

        <!-- 추출 시험지 업로드 영역 --><!-- 추출 시험지 업로드 영역 --><!-- 추출 시험지 업로드 영역 --><!-- 추출 시험지 업로드 영역 -->
        <div class="exam-pdf-form"><!-- 추출 시험지 업로드 영역 -->
            시험지 선택(드래그 가능)
        </div>

        <div style="width: 100%; height: 15px;"></div><!-- 여백 -->

        <!-- 입력 완료 버튼 --><!-- 입력 완료 버튼 --><!-- 입력 완료 버튼 --><!-- 입력 완료 버튼 --><!-- 입력 완료 버튼 --><!-- 입력 완료 버튼 -->
        <div style="width: calc(80% + 34px); height: 42px;">
            <div class="exam-data-submit">입력 완료</div><!-- 입력 완료 버튼 -->
        </div>

    </div>

    <script th:src="@{/js/director/extract.js}"></script>
</div>
</html>
